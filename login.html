<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="attemptLogin()">Login</button>
        </form>
    </div>
    <p>Not a user? <a href="signup.html">Signup</a></p>

    <script>
        function attemptLogin() {
            
            var storedUsers = JSON.parse(localStorage.getItem('users'));
    
            var enteredUsername = document.getElementById('username').value;
            var enteredPassword = document.getElementById('password').value;

            if (storedUsers && storedUsers.length > 0) {
                var matchedUser = storedUsers.find(function(user) {
                    return user.username === enteredUsername && user.password === enteredPassword;
                });
    
                if (matchedUser) {
                    
                    localStorage.setItem('isLoggedIn', true);
                    
                    window.location.href = 'homepage.html';
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            } else {
                alert('No users found. Please sign up first.');
            }
        }
    </script>
    
</body>

</html>
