<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="signup-container">
        <h2>Sign Up</h2>    
        <form id="signupForm">
            <input type="email" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" onclick="attemptSignUp()">Sign Up</button>
        </form>
    </div>

    <script>
        function attemptSignUp() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
    
            if (username && password) {
                // Get existing user data from localStorage or initialize an empty array
                var existingUsers = JSON.parse(localStorage.getItem('users')) || [];
    
                // Add new user to the array
                existingUsers.push({ username: username, password: password });
    
                // Save the updated array back to localStorage
                localStorage.setItem('users', JSON.stringify(existingUsers));
    
                // Redirect to login page
                window.location.href = 'login.html';
            } else {
                alert('Please fill in both username and password.');
            }
        }
    </script>
    
</body>

</html>
